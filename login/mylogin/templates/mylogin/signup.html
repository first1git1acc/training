<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
</head>
<body>
    <form action="{% url 'mylogin:signup' %}" method="get">
        {% csrf_token %}
        <input type="text" name="user_name_1" placeholder="Username">
        <input type="password" name="password_1" placeholder="Password">
        <input type="submit" value="SIGN UP">
    </form>
</body>
</html>
